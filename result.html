<!doctype html>
<html lang="ko" data-bs-theme="auto">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>SnipClip</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      @font-face {
        font-family: 'CustomFont';
        src: url('/css/font.ttf') format('truetype');
      }

      /* General Styles */
      body {
        background-color: #f3f3f3;
      }

      .title {
        font-family: 'Gugi', serif;
        color: #336AE2;
        font-size: 35px;
        margin-top: 120px;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #336AE2;
        color: whitesmoke;
      }

      .rounded-box {
        box-shadow: 0px 0px 20px 0.5px rgb(200, 200, 200);
        height: 550px;
      }

      .video-img {
        width: 100%; 
        height: 300px; 
        object-fit: cover; 
      }

      .video-title {
        color: rgb(54, 54, 54);
        padding-top: 30px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: bold;
      }

      .video-summary {
        color: rgb(156, 156, 156);
        font-family: 'Noto Sans KR', sans-serif;
        padding-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Container -->
      <div class="container">
        
        <!-- Hero Section -->
        <div class="p-1 mb-4 rounded-3 text-center" data-aos="fade-up" data-aos-duration="3000">
          <p class="title">SnipClip</p>
          <p class="fs-4 mt-2" style="color: rgb(44, 44, 44); font-family: 'Noto Sans KR', sans-serif; font-weight:500">
            {검색어}에 대한 비디오 생성 결과입니다.
          </p>
        </div>

        <!-- Content Cards -->
        <div class="row align-items-md-stretch" data-aos="fade-up" data-aos-duration="1000">
          
          <!-- Card Component -->
          <div class="col-md-4 mb-4">
            <div class="p-5 bg-body-tertiary border rounded-3 rounded-box text-center">
              <img src="example.png" class="img-fluid video-img" alt="비디오 이미지">
              <h5 class="video-title">비디오 제목</h5>
              <p class="video-summary">비디오에 대한 간단한 요약</p>
              <button class="btn btn-outline-secondary" type="button" onclick="redirectToDelivery()">재생하기</button>
            </div>
          </div>

          <!-- Card Component (복사된 카드) -->
          <div class="col-md-4 mb-4">
            <div class="p-5 bg-body-tertiary border rounded-3 rounded-box text-center">
              <img src="example.png" class="img-fluid video-img" alt="비디오 이미지">
              <h5 class="video-title">비디오 제목</h5>
              <p class="video-summary">비디오에 대한 간단한 요약</p>
              <button class="btn btn-outline-secondary" type="button" onclick="redirectToDelivery()">재생하기</button>
            </div>
          </div>

          <!-- Card Component -->
          <div class="col-md-4 mb-4">
            <div class="p-5 bg-body-tertiary border rounded-3 rounded-box text-center">
              <img src="example.png" class="img-fluid video-img" alt="비디오 이미지">
              <h5 class="video-title">비디오 제목</h5>
              <p class="video-summary">비디오에 대한 간단한 요약</p>
              <button class="btn btn-outline-secondary" type="button" onclick="redirectToDelivery()">재생하기</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script>
      AOS.init();
      function redirectToDelivery() {
        window.location.href = '/delivery';
      }
    </script>
  </body>
</html>
